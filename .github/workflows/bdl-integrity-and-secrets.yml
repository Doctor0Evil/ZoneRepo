name: BDL Integrity and Secret Guard

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integrity-and-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect BDL-related changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            bdl:
              - 'bdl-tests/**'
              - 'specs/bdl/**'
              - '**/*.bdl.json'

      - name: Short-circuit if no BDL changes
        if: steps.changes.outputs.bdl != 'true'
        run: |
          echo "No BDL-related changes detected. Skipping."
          exit 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JS dependencies
        run: |
          npm ci

      - name: Run IntegrityEngine checks on descriptors and samples
        run: |
          #!/usr/bin/env bash
          set -euo pipefail

          echo "Running IntegrityEngine descriptor checks..."
          node tools/check-bdl-integrity.mjs

      - name: Run SecretGuard scan on fixtures
        run: |
          #!/usr/bin/env bash
          set -euo pipefail

          echo "Running SecretGuard on BDL fixtures..."
          node tools/scan-bdl-secrets.mjs
